<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MindOverload (MNDL)</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: #fff;
        text-align: center;
    }
    header {
        padding: 50px 20px 20px 20px;
    }
    h1 {
        font-size: 3em;
        margin: 0.2em 0;
        text-shadow: 0 0 10px #00ffe0;
    }
    h2 {
        font-weight: normal;
        color: #00ffe0;
    }
    .logo {
        width: 150px;
        margin: 20px auto;
    }
    .button {
        display: inline-block;
        margin: 20px 10px;
        padding: 15px 30px;
        font-size: 1.2em;
        color: #0f0c29;
        background-color: #00ffe0;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.3s;
    }
    .button:hover {
        background-color: #00bfae;
        transform: scale(1.05);
    }
    .memes {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 40px 0;
        gap: 20px;
    }
    .memes img {
        width: 200px;
        border-radius: 15px;
        box-shadow: 0 0 20px #00ffe0;
        transition: 0.3s;
    }
    .memes img:hover {
        transform: scale(1.1);
    }
    footer {
        padding: 20px;
        font-size: 0.9em;
        color: #aaa;
    }
</style>
</head>
<body>

<header>
    <!-- Лого SVG -->
    <svg class="logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="32" r="30" fill="#00ffe0"/>
        <text x="32" y="38" font-size="24" font-family="Orbitron" fill="#0f0c29" text-anchor="middle">M</text>
    </svg>
    <h1>MindOverload</h1>
    <h2>(MNDL)</h2>
    <a href="https://pump.fun" class="button">Buy on Pump.fun</a>
    <a href="https://t.me/MindOverloadToken" class="button">Telegram</a>
    <a href="https://x.com/MindOverloadToken" class="button">X / Twitter</a>

<section class="memes">
    <img src="https://i.imgur.com/1X9F0sX.gif" alt="Meme 1">
